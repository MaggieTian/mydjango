<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
    <body>
    <h1>{{questiontian.question_txt}}</h1>
    {% if error_message %}
    <p><strong>{{error_message}}</strong></p>
    {% endif %}
    <form action="{% url 'myapp:vote' questiontian.id %}" method="post">
        {% csrf_token %}
        {% for choice in questiontian.choice_set.all %}
        <input type="radio" name="choice" id="choice{{forloop.counter}}" value="{{choice.id}}"/>
        <label for="choice{{forloop.counter}}">{{choice.choice_txt}}</label>
        <br/>
        {% endfor%}
        <input type="submit" value="Vote"/>
    </form>
    </body>
</html>
